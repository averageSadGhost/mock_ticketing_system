# =============================================================================
# Docker Compose for RailWay Train Ticketing System
# Production configuration
# =============================================================================

version: '3.8'

services:
  railway-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: railway-ticketing
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app.name=railway-ticketing"
      - "app.description=Train Ticketing System"

networks:
  default:
    name: railway-network
